<!DOCTYPE html>
<html>
{{>header}}
<body>
  {{#articles}}
  <div class="container-fluid height-full header__container__background">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 title__header__row">
          <h1>
            <a href="/article/{{clean_title}}" class="title__anchor article__header">{{title}}</a>
          </h1>
        </div>
          <div class='title__h1__subheader__container'>
            <div>
              <h2>
                <a class="title__anchor title__h1__subheader" href="/">tech.harrywinser.com</a>
              </h2>
            </div>
            <div class="title__social-buttons__container">
              <a href='https://twitter.com/Hazz223' class="btn btn-social-icon btn-twitter">
                <span class="fa fa-twitter"></span>
              </a>
              <a href='https://github.com/Hazz223/' class="btn btn-social-icon btn-github">
                <span class="fa fa-github"></span>
              </a>
              <a href='https://uk.linkedin.com/in/harry-winser-54625580' class="btn btn-social-icon btn-linkedin">
                <span class="fa fa-linkedin"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container content__container">
          <div class="row content">
            <div class="col-sm-12 content__data">
              {{{data}}}
            </div>
            <div class="content__date">
              Posted {{{date}}}
            </div>
          </div>
    </div>
  </div>
  {{/articles}}
  {{>scripts}}
</body>
</html>
